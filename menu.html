<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - CampusEats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50">
    <nav class="bg-pink-400 text-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">CampusEats</a>
            <div class="flex items-center space-x-4">
                <span id="userDisplay" class="mr-4"></span>
                <a href="Pages/cart.html" class="flex items-center">
                    Cart (<span id="cartCount">0</span>)
                </a>
                <button onclick="logout()" id="logoutBtn" class="bg-pink-600 px-4 py-2 rounded">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-pink-600 mb-8 text-center">Menu</h1>
        <div class="grid md:grid-cols-3 gap-6" id="menuContainer">
            <!-- Menu items will be populated here -->
        </div>
    </div>

    <script>
        // Menu items data
        const menuItems = [
            {
                id: 1,
                name: "Chicken Rice Bowl",
                price: 8.99,
                description: "Grilled chicken with steamed rice and vegetables",
                image: "/api/placeholder/400/300"
            },
            {
                id: 2,
                name: "Vegetarian Pasta",
                price: 7.99,
                description: "Fresh pasta with seasonal vegetables",
                image: "/api/placeholder/400/300"
            },
            {
                id: 3,
                name: "Classic Burger",
                price: 9.99,
                description: "Beef patty with lettuce, tomato, and cheese",
                image: "/api/placeholder/400/300"
            },
            {
                id: 4,
                name: "Caesar Salad",
                price: 6.99,
                description: "Fresh romaine lettuce with Caesar dressing",
                image: "/api/placeholder/400/300"
            },
            {
                id: 5,
                name: "Pizza Margherita",
                price: 11.99,
                description: "Classic tomato sauce with fresh mozzarella",
                image: "/api/placeholder/400/300"
            },
            {
                id: 6,
                name: "Sushi Roll Set",
                price: 13.99,
                description: "Assorted fresh sushi rolls",
                image: "/api/placeholder/400/300"
            }
        ];

        // Display menu items
        document.addEventListener('DOMContentLoaded', function() {
            const menuContainer = document.getElementById('menuContainer');
            menuContainer.innerHTML = menuItems.map(item => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-2">${item.name}</h3>
                        <p class="text-gray-600 mb-4">${item.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-pink-600 font-bold">$${item.price}</span>
                            <button onclick="addToCart(${item.id})" 
                                class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
