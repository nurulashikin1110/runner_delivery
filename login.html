<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusEats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4 text-pink-600">Login</h2>
            <div class="space-y-4">
                <div>
                    <label class="block mb-1">Email</label>
                    <input type="email" id="email" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block mb-1">Password</label>
                    <input type="password" id="password" class="w-full border p-2 rounded">
                </div>
                <button onclick="login()" class="w-full bg-pink-500 text-white p-2 rounded hover:bg-pink-600">
                    Login
                </button>
                <p class="text-center">
                    Don't have an account? 
                    <a href="Pages/register.html" class="text-pink-500 hover:text-pink-600">Register here</a>
                </p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
