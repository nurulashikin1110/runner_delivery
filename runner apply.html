<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Runner - CampusEats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-pink-400 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold">CampusEats</a>
                <div class="hidden md:flex space-x-4">
                    <a href="Pages/menu.html" class="hover:text-pink-100">Menu</a>
                    <a href="Pages/tracking.html" class="hover:text-pink-100">Track Order</a>
                    <a href="Pages/runner-apply.html" class="hover:text-pink-100">Become Runner</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="Pages/login.html" class="bg-white text-pink-500 px-4 py-2 rounded-lg hover:bg-pink-100">Login</a>
                    <a href="Pages/register.html" class="border-2 border-white px-4 py-2 rounded-lg hover:bg-pink-500">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Application Form -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-pink-600">Runner Application</h1>
            
            <form id="runnerForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="availability">Available Hours per Week</label>
                    <select id="availability" name="availability" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                        <option value="">Select availability</option>
                        <option value="5-10">5-10 hours</option>
                        <option value="10-15">10-15 hours</option>
                        <option value="15-20">15-20 hours</option>
                        <option value="20+">20+ hours</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="transportation">Mode of Transportation</label>
                    <select id="transportation" name="transportation" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                        <option value="">Select transportation</option>
                        <option value="walk">Walking</option>
                        <option value="bike">Bicycle</option>
                        <option value="skateboard">Skateboard</option>
